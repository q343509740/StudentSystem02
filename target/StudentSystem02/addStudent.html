<!doctype html>
<html lang="zh">
<script src="js/search.js"></script>
<script src="js/edit.js"></script>
<script src="js/add.js"></script>
<!-- 官网jquery压缩版引用地址: -->
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增页面</title>
    <!--<link rel="stylesheet" type="text/css" href="css/styles.css">-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h2>新增学生信息</h2>
            <div class="form-group">
                <label class="label label-info">学号:</label>
                <input type="text" id="student_id" class="form-control" placeholder="请输入学生学号">
            </div>
            <div class="form-group">
                <label class="label label-info">姓名:</label>
                <input type="text" id="name" class="form-control" placeholder="请输入学生姓名">
            </div>
            <div class="form-group">
                <label class="label label-info">年龄:</label>
                <input type="text" id="age" class="form-control" placeholder="请输入学生年龄">
            </div>
            <div class="form-group">
                <label class="label label-info">性别:</label>
                <input type="text" id="sex" class="form-control" placeholder="请输入学生性别">
            </div>
            <div class="form-group">
                <label class="label label-info">出生年月:</label>
                <input type="date" id="birthday" class="form-control" placeholder="请输入学生出生年月">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-info" onclick="add_submit()" type="submit">提交</button>
            </div>
        </div>
    </div>

</div>
</body>
