<head>

<body onload="edit(window.location.search)">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">学生管理系统</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        菜单<b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="listStudent.html">返回首页</a> </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h2>修改学生信息</h2>
            <div class="form-group">
                <label class="label label-info">学号:</label>
                <input type="text" id="student_id" class="form-control" placeholder="请输入学生学号">
            </div>
            <div class="form-group">
                <label class="label label-info">姓名:</label>
                <input type="text" id="name" class="form-control" placeholder="请输入学生姓名">
            </div>
            <div class="form-group">
                <label class="label label-info">年龄:</label>
                <input type="text" id="age" class="form-control" placeholder="请输入学生年龄">
            </div>
            <div class="form-group">
                <label class="label label-info">性别:</label>
                <input type="text" id="sex" class="form-control" placeholder="请输入学生性别">
            </div>
            <div class="form-group">
                <label class="label label-info">出生年月日:</label>
                <input type="date" id="birthday" class="form-control" placeholder="请输入学生出生年月日">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-info" onclick="edit_submit()" type="submit">提交</button>
            </div>
        </div>
    </div>

</div>
